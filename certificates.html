    <script>
      $("#cert1").click(function () {
        $("#modalimgs").show();
        $("#img01").attr("src", "img/certificates/diploma-api-rest-1.png");
        captionText.innerHTML = this.alt;

          "src",

      $("#cert3").click(function () {

      $("#cert4").click(function () {

      $("#cert5").click(function () {
        $("#modalimgs").show();
        $("#img01").attr("src", "img/certificates/diploma-bootstrap-1.png");
        captionText.innerHTML = this.alt;
      });

      $("#close").click(function () {
        $("#modalimgs").fadeOut(200);
      });

      $("#Filter").change(function () {
        var opt = $("#Filter").val();

        switch (opt) {
          default:
            alert("Opcion no valida");
            break;
          case "0":
            $("#contenedor-trabajos").removeClass("space");
            $("#cert1-div").fadeIn(100);
            $("#cert2-div").fadeIn(100);
            $("#cert3-div").fadeIn(100);
            $("#cert4-div").fadeIn(100);
            $("#cert5-div").fadeIn(100);
            break;
          case "1":
            $("#contenedor-trabajos").addClass("space");
            $("#cert1-div").fadeOut(100);
            $("#cert5-div").fadeOut(100);
            $("#cert4-div").fadeOut(100);
            $("#cert2-div").fadeIn(100);
            $("#cert3-div").fadeIn(100);

            break;
          case "2":
            $("#contenedor-trabajos").addClass("space");
            $("#cert1-div").fadeIn(100);
            $("#cert2-div").fadeOut(100);
            $("#cert3-div").fadeOut(100);
            $("#cert4-div").fadeOut(100);
            $("#cert5-div").fadeOut(100);
            break;
          case "3":
            $("#contenedor-trabajos").addClass("space");
            $("#cert1-div").fadeOut(100);
            $("#cert2-div").fadeOut(100);
            $("#cert3-div").fadeOut(100);
            $("#cert4-div").fadeOut(100);
            $("#cert5-div").fadeIn(100);
            break;
          case "4":
            $("#contenedor-trabajos").addClass("space");
            $("#cert1-div").fadeOut(100);
            $("#cert2-div").fadeOut(100);
            $("#cert3-div").fadeOut(100);
            $("#cert5-div").fadeOut(100);
            $("#cert4-div").fadeIn(100);
            break;
        }
      });
